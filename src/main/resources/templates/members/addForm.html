<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <div>
            <h2 th:text="'회원 가입 창'">?? ?? ?</h2>
        </div>

        <form th:action th:object="${memberAddDto}" method="post">
            <div>
            <label for="username" th:text="이름">??</label>
            <input type="text" id="username" th:field="*{username}"
            th:errorclass="field-error" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{username}">?</div>
            </div>

            <p></p>

            <div>
            <label for="userid" th:text="아이디">???</label>
            <input type="text" id="userid" th:field="*{userid}"
                   th:errorclass="field-error" placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{userid}">?</div>
            </div>

            <p></p>

            <div>
            <label for="pw" th:text="비밀번호">????</label>
            <input type="password" id="pw" th:field="*{pw}"
                   th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{pw}">?</div>
            </div>

            <p></p>

            <button type="submit" th:text="가입">??</button>
            <button th:onclick="|location.href='@{/home}'|" type="button" th:text="취소"></button>
        </form>
    </div>
</body>
</html>
